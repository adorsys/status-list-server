global:
  storageClass: "standard"

statuslist:
  initContainers:
  - name: wait-for-postgres
    image: busybox
    imagePullPolicy: IfNotPresent
    command:
    - "sh"
    - "-c"
    - |
      echo "Waiting for postgres..."
      until nc -z status-list-server-postgres.statuslist.svc.cluster.local 5432; do
        echo "postgres not ready. Retrying in 2s...";
        sleep 2;
      done
      echo "Postgres is up."
  - name: wait-for-redis
    image: busybox
    imagePullPolicy: IfNotPresent
    command:
    - "sh"
    - "-c"
    - |
      echo "Waiting for Redis..."
      until nc -z status-list-server-redis-master.statuslist.svc.cluster.local 6379; do
        echo "Redis not ready. Retrying in 2s...";
        sleep 2;
      done
      echo "Redis is up."
  replicaCount: 1
  image:
    repository: ghcr.io/adorsys/status-list-server
    pullPolicy: IfNotPresent
    tag: "latest"
  service:
    type: ClusterIP
    port: 8081
    targetPort: 8000
  ingress:
    enabled: false
  env:
    RUST_LOG: "info"
    POSTGRES_USER: "postgres"
    APP_ENV: "development"
    APP_SERVER__DOMAIN: "localhost"
    APP_SERVER__HOST: "0.0.0.0"
    APP_SERVER__PORT: "8000"
    APP_SERVER__CERT__EMAIL: "test@example.com"
    APP_SERVER__CERT__ORGANIZATION: "Test Organization"
    APP_SERVER__CERT__ACME_DIRECTORY_URL: "https://acme-v02.api.letsencrypt.org/directory"
    APP_SERVER__CERT__EKU: "1,3,6,1,5,5,7,3,30"
    APP_DATABASE__URL: "postgres://postgres:postgres@status-list-server-postgres.statuslist.svc.cluster.local:5432/status-list"
    APP_REDIS__REQUIRE_CLIENT_AUTH: "false"
    APP_REDIS__URI: "redis://:password@status-list-server-redis-master.statuslist.svc.cluster.local:6379"
    APP_CACHE__TTL: "300"
    APP_CACHE__MAX_CAPACITY: "1000"
  resources:
    requests:
      memory: "256Mi"
      cpu: "250m"
    limits:
      memory: "512Mi"
      cpu: "500m"

# Disable External Secrets for local deployment
externalSecret:
  enabled: false

secretStore:
  enabled: false

# PostgreSQL configuration
postgres:
  enabled: true
  auth:
    username: "postgres"
    database: "status-list"
    password: "postgres"
  persistence:
    enabled: true
    size: 5Gi
  service:
    type: ClusterIP
    port: 5432

# Redis HA configuration - disabled for local
redis-ha:
  enabled: false

# Simple Redis configuration for local
redis:
  enabled: true
  auth:
    enabled: true
    password: "password"
  master:
    persistence:
      enabled: true
      size: 2Gi
  replica:
    replicaCount: 0
    