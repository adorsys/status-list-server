[package]
name = "status-list-server"
version = "0.1.0"
edition = "2021"

[dependencies]
# Async runtime and utilities
tokio = { version = "1", features = ["full"] }
async-trait = "0.1"

# Web frameworks
hyper = "1.6"
hyper-util = "0.1"
reqwest = "0.12"
http-body-util = "0.1"
hyper-rustls = { version = "0.27", features = ["http2"] }
axum = { version = "0.8", features = ["macros"] }
tower-http = { version = "0.6", features = ["cors", "trace", "catch-panic"] }

# Database and ORM
sea-orm = { version = "1.1", features = [
    "sqlx-postgres",
    "runtime-tokio-rustls",
    "macros",
] }
aws-config = {version = "1.6", features = ["behavior-version-latest"] }
aws-sdk-secretsmanager = "1.71"
aws_secretsmanager_caching = "1.2.1"
uuid = { version = "1.17.0", features = ["v4"] }

[dev-dependencies]
sealed_test = "1.1.0"
sea-orm = { version = "1.1", features = ["mock"] }

[dependencies.sea-orm-migration]
version = "1.1.7"
features = ["sqlx-postgres", "runtime-tokio-native-tls"]