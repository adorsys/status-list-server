[package]

name = "status-list-server"
version = "0.1.0"
edition = "2021"

[dependencies]
chrono = "0.4"
anyhow = "1.0"
flate2 = "1.1.0"
tracing = "0.1"
hyper = "1.6"
tower = "0.5"
dotenvy = "0.15"
thiserror = "2.0"
async-trait = "0.1"
base64url = "0.1"
once_cell = "1.20"
serde_json = "1.0"
rand = "0.9"
sha2 = "0.10"
jsonwebtoken = "9.3"
http-body-util = "0.1"
tracing-subscriber = "0.3"
axum = { version = "0.8", features = ["macros"] }
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1.16", features = ["full"] }
tower-http = { version = "0.6", features = ["cors", "trace", "catch-panic"] }
pem = "3.0.5"
sea-orm = { version = "1.1.7", features = ["sqlx-postgres", "runtime-tokio-native-tls", "macros"] }
p256 = "0.13.2"

[dev-dependencies]
sea-orm = { version = "1.1.7", features = ["mock"] }

[dependencies.sea-orm-migration]
version = "1.1.7"
features = ["sqlx-postgres", "runtime-tokio-native-tls"]
