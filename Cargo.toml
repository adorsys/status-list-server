[package]

name = "status-list-server"
version = "0.1.0"
edition = "2021"

[dependencies]
async-trait = "0.1.86"
dotenvy = "0.15.7"
mockiato = "0.9.6"
mongodb = "3.2.1"
once_cell = "1.20.3"
sea-orm = { version = "1.1.6", features = ["mock"] }
serde = { version = "1.0.218", features = ["derive"] }
serde_json = "1.0.139"
sqlx = { version = "0.8.3", features = ["postgres", "runtime-tokio"] }
thiserror = "2.0.11"
tokio = { version = "1.16.1", features = ["full"] }
