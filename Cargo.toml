[package]
name = "status-list-server"
version = "0.1.0"
edition = "2021"

[dependencies]
# Async runtime and utilities
tokio = { version = "1", features = ["full"] }
async-trait = "0.1"

# Web frameworks
axum = { version = "0.8", features = ["macros"] }
tower = "0.5"
tower-http = { version = "0.6", features = ["cors", "trace", "catch-panic"] }
hyper = "1.6"
http-body-util = "0.1"

# Database and ORM
sea-orm = { version = "1.1.7", features = [
    "sqlx-postgres",
    "runtime-tokio-native-tls",
    "macros",
] }
sea-orm-migration = { version = "1.1.7", features = [
    "sqlx-postgres",
    "runtime-tokio-native-tls",
] }
sqlx = { version = "0.8", features = ["postgres", "runtime-tokio"] }

# Cryptography and Security
rand = "0.9"
pem = "3"
sha2 = "0.10"
coset = "0.3"
instant-acme = "0.7"
jsonwebtoken = "9.3"
secrecy = { version = "0.10", features = ["serde"] }
rcgen = { version = "0.13", features = ["pem"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
base64url = "0.1"

# Configuration and Environment
config = "0.15"
dotenvy = "0.15"

# AWS related libraries
aws-config = "1.6"
aws-sdk-s3 = "1.88"
aws-sdk-elasticache = "1.76"
aws-sdk-secretsmanager = "1.68"
aws_secretsmanager_caching = "1.2"

# Logging and Tracing
tracing = "0.1.41"
tracing-subscriber = "0.3"

# Error handling
anyhow = "1.0"
thiserror = "2.0"
color-eyre = "0.6"

# Utility Libraries
base64 = "0.22"
chrono = "0.4"
once_cell = "1.20"
flate2 = "1.1.0"
x509-parser = "0.17"
tokio-cron-scheduler = "0.14"

[dependencies.redis]
version = "0.31"
features = ["tokio-rustls-comp", "connection-manager"]

[dependencies.p256]
version = "0.13"
features = ["pkcs8", "ecdsa", "alloc", "pem"]

[dev-dependencies]
sealed_test = "1.1.0"
tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
sea-orm = { version = "1.1.7", features = ["mock"] }

[profile.dev.package.backtrace]
opt-level = 3
