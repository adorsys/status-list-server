[package]

name = "status-list-server"
version = "0.1.0"
edition = "2021"

[dependencies]
async-trait = "0.1"
dotenvy = "0.15"
mongodb = "3.2"
once_cell = "1.20"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sqlx = { version = "0.8", features = ["postgres", "runtime-tokio"] }
thiserror = "2.0"
tokio = { version = "1.16", features = ["full"] }
