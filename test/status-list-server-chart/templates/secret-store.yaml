{{- if .Values.externalSecret.enabled }}
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: {{ .Values.externalSecret.spec.secretStoreRef.name }}
  namespace: {{ .Release.Namespace }}
spec:
  provider:
    aws:
      service: SecretsManager
      region: {{ .Values.secretStore.aws.region }}
      {{- if .Values.secretStore.localstack.enabled }}
      endpoint: {{ .Values.secretStore.localstack.endpoint }}
      {{- end }}
      auth:
        secretRef:
          accessKeyIDSecretRef:
            name: {{ .Values.secretStore.aws.credentialsSecret }}
            key: accessKeyID
            namespace: {{ .Release.Namespace }}
          secretAccessKeySecretRef:
            name: {{ .Values.secretStore.aws.credentialsSecret }}
            key: secretAccessKey
            namespace: {{ .Release.Namespace }}
{{- end }}
