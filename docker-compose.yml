services:
  db:
    image: postgres:17.5
    container_name: status-list-server-db
    env_file: .env
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - status-list-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: status-list-server
    env_file: .env
    volumes:
      - ~/.aws/credentials:/root/.aws/credentials
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"
    networks:
      - status-list-network

networks:
  status-list-network:
    driver: bridge

volumes:
  pgdata:
    driver: local